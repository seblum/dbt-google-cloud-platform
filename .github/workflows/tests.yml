name: ğŸ§ª Tests

on:
  pull_request:
    paths:
      - '**.tf'
      - '**.hcl'
      - '**.tfvars'
      
permissions:
  contents: read
  id-token: write

jobs:
  static-code-analysis:
    name: ğŸ‘€ Static Code Analysis
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ—‚ï¸ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ“¦ Install Dependencies such as Terraform with asdf
        uses: asdf-vm/actions/install@v3

      - name: ğŸš” Run Static Code Analysis
        run: |
          pre-commit run -a
          terraform init
          terraform validate

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ—‚ï¸ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ“¦ Install Dependencies such as Terraform with asdf
        uses: asdf-vm/actions/install@v3

      - name: âš™ï¸ Init Terraform
        run: terraform init

      - name: ğŸ§ª Run Unit Tests
        run: terraform test
